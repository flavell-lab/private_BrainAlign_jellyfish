dataset:
  fixed_image_shape:
  - 1024
  - 1024
  - 2
  fixed_label_shape:
  - 100
  - 3
  moving_image_shape:
  - 1024
  - 1024
  - 2
  moving_label_shape:
  - 100
  - 3
  test:
    dir:
    - C:/Users/5950x/Desktop/JellyFishBAN/private_BrainAlign_jellyfish/demo_notebook/h5_files/cropped/padded/val
    format: h5
    labeled: false
  train:
    dir:
    - C:/Users/5950x/Desktop/JellyFishBAN/private_BrainAlign_jellyfish/demo_notebook/h5_files/cropped/padded/train
    format: h5
    labeled: true
  type: paired
  valid:
    dir:
    - C:/Users/5950x/Desktop/JellyFishBAN/private_BrainAlign_jellyfish/demo_notebook/h5_files/cropped/padded/val
    format: h5
    labeled: true
    sample_label: all
train:
  backbone:
    extract_levels:
    - 0
    - 1
    - 2
    - 3
    name: local
    num_channel_initial: 16
  epochs: 1000
  loss:
    image:
      kernel_size: 16
      name: lncc
      weight: 1
    label:
      name: centroid
      weight: 0.1
    regularization:
      hybrid: true
      hybrid_weight:
        axisdiff: 0.001
        diff: 0.005
        gradient: 0.02
        nonrigid: 0.02
      img_size:
      - 1024
      - 1024
      - 2
      name: hybrid
      weight: 1
  method: ddf
  optimizer:
    learning_rate: 0.5
    name: Adam
  preprocess:
    batch_size: 2
    data_augmentation: null
    shuffle_buffer_num_batch: 2
  save_period: 1
  single_channel: true
